{% extends 'accounts/main.html' %} {% block content %}

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Cliente:</h5>
      <hr />
      <a href="" class="btn btn-outline-info btn-sm btn-block"
        >Atualizar cliente</a
      >
      <a href="" class="btn btn-outline-danger btn-sm btn-block"
        >Excluir cliente</a
      >
    </div>
  </div>

  <div class="col-md">
    <div class="card card-body">
      <h5>Informações do cliente:</h5>
      <hr />
      <p>Email:</p>
      <p>Telefone:</p>
    </div>
  </div>

  <div class="col-md">
    <div class="card card-body">
      <h5>Total Pedidos</h5>
      <hr />
      <h1 style="text-align: center; padding: 10px"></h1>

  <div class="col">
    <div class="card card-body">
      <form method="GET">
        <button class="btn btn-primary" type="submit">Pesquisar</button>
      </form>
    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Data pedido</th>
          <th>Status</th>
          <th>Atualizar</th>
          <th>Excluir</th>
        </tr>
      </table>
    </div>
  </div>
</div>
