{% extends 'accounts/main.html' %}
<!--  -->
{% block content %}
<!--  -->
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Tem certeza que deseja excluir o(a) {{ item }}?</p>

      <form action="{% url 'delete_order' item.id %}" method="post">
        {% csrf_token %}
        <input
          class="btn btn-sm btn-danger"
          type="submit"
          name="Confirmar"
          value="Confirmar"
        />
        <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
