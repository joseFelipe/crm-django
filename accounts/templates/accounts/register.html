{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />
  </head>
  <body>
    <div class="container-register container col-sm-10 col-md-10 col-lg-3 mt-5">
      <form class="form-signin" method="POST" action="">
        {% csrf_token %}
        <div class="mb-4 text-center">
          <h1 class="h3 font-weight-normal">Cadastrar novo usuário</h1>
        </div>
        <div class="mb-3">
          <label for="username">Nome de usuário</label>
          {{form.username}}
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          {{form.email}}
        </div>
        <div class="mb-3">
          <label for="password1">{{form.password1.label}}</label>
          {{form.password1}}
        </div>
        <div class="mb-5">
          <label for="password2">{{form.password2.label}}</label>
          {{form.password2}}
        </div>
        <input
          type="submit"
          class="btn btn-lg btn-primary btn-block"
          value="Cadastrar"
        />
        <a
          href="{% url 'home' %}"
          class="btn btn-lg btn-secondary btn-block text-white"
          >Voltar</a
        >
      </form>
    </div>
    <script>
      var form_fields = document.getElementsByTagName("input");
      form_fields[1].placeholder = "Usuário";
      form_fields[2].placeholder = "Email";
      form_fields[3].placeholder = "Senha";
      form_fields[4].placeholder = "Confirmação de senha";

      for (var field in form_fields) {
        form_fields[field].className += "form-control";
      }
      form_fields[5].className = "btn btn-lg btn-primary btn-block";
    </script>
  </body>
</html>
