{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-md-3">
      <div class="card card-body">
        <a href="{% url 'home' %}" class="btn btn-warning">Voltar para o perfil</a>
        <hr>
        <h3 class="text-center">Configurações da conta</h3>
        <hr>
        <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="">
      </div>
    </div>
    <div class="col-md-9">
      <div class="card card-body">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-primary" name="Atualizar informações">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
